<mat-dialog-content>
    <mat-toolbar>
        <span>Medic Dialog</span>
    </mat-toolbar>

    <div class="dialog-content">
        <mat-form-field>
            <input matInput placeholder="Primary Name" [(ngModel)] = "medic.primaryName">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="SurName" [(ngModel)] = "medic.surname">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="CMP" [(ngModel)] = "medic.cmpMedic">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="photo" [(ngModel)] = "medic.photo">
        </mat-form-field>

        <img mat-card-image [src]="medic.photo" width="300px" height="50%">
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="operate()">Done</button>
        <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    </div>
</mat-dialog-content>
