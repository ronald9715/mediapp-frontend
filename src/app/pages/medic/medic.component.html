<mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter word" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idMedic}} </td>
        </ng-container>

        <ng-container matColumnDef="PrimaryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Name </th>
            <td mat-cell *matCellDef="let row"> {{row.primaryName}}</td>
        </ng-container>

        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SurName </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="CMP">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CMP </th>
            <td mat-cell *matCellDef="let row"> {{row.cmpMedic}} </td>
        </ng-container>

        <ng-container matColumnDef="Photo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo</th>
            <td mat-cell *matCellDef="let row"> {{row.photo}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-button color="primary" (click)="openDialog(row)">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idMedic)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,4,10,100]" aria-label="Select pages of patients"></mat-paginator>

    <button mat-fab color="primary" style="float:right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
