<router-outlet></router-outlet>
<div [hidden]="checkChildren() ">
    <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Filter Word">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idSignos}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Patient" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
                <td mat-cell *matCellDef="let row"> {{row.patient.firstName}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrption </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>
            <ng-container matColumnDef="Temperatura">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrption </th>
                <td mat-cell *matCellDef="let row"> {{row.temperatura}} </td>
            </ng-container>
            <ng-container matColumnDef="Pulso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrption </th>
                <td mat-cell *matCellDef="let row"> {{row.pulso}} </td>
            </ng-container>
            <ng-container matColumnDef="Ritmo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrption </th>
                <td mat-cell *matCellDef="let row"> {{row.ritmo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button color="primary"[routerLink]="['edit', row.idSignos]" >
                        <mat-icon>mode_edit</mat-icon>
                    </button>
    
                    <button mat-button color="accent" (click)="delete(row.idSignos)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <!--<mat-paginator [pageSizeOptions]="[4,10,100]" aria-label="Select pages of Specialties"></mat-paginator>-->
        
        <button mat-fab color="primary" style="float:right;" routerLink="/pages/signos/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
