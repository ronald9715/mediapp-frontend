<router-outlet></router-outlet>
<mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter Word">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header >ID</th>
            <td mat-cell *matCellDef="let row" >{{row.idExam}}</td>
        </ng-container>
        <ng-container matColumnDef="ExamName" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
            <td mat-cell *matCellDef="let row" >{{row.nameExam}}</td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Description</th>
            <td mat-cell *matCellDef="let row" >{{row.descriptionExam}}</td> 
        </ng-container>
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Actions</th>
            <td mat-cell *matCellDef="let row" >
                <button mat-button color="primary" [routerLink]="['edit', row.idExam]">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idExam)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>  
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <button mat-fab color="primary" style="float:right;" routerLink="/pages/exam/new">
        <mat-icon>add</mat-icon>
    </button>
</div>
